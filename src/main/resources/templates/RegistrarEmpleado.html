<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control {
            border-color: #d1d3e2;
        }
        .form-control:focus {
            border-color: #6e63ef;
            box-shadow: 0 0 5px rgba(110, 99, 239, 0.5);
        }
        .btn-primary {
            background-color: #6e63ef;
            border-color: #6e63ef;
        }
        .btn-primary:hover {
            background-color: #564fd8;
            border-color: #564fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Agregar Nuevo Empleado</h1>
        <form th:action="@{/guardarEmpleado}" method="POST" th:object="${empleado}">
            <div class="mb-3">
                <label for="dniEmpleado" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dniEmpleado" name="dniEmpleado" th:field="*{dniEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="nombreEmpleado" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombreEmpleado" name="nombreEmpleado" th:field="*{nombreEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="apellidoEmpleado" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidoEmpleado" name="apellidoEmpleado" th:field="*{apellidoEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimientoEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccionEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" th:field="*{correoEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Área</label>
                <select class="form-select" id="area" name="area" th:field="*{codigoarea}" required>
                    <option value="">Seleccionar...</option>
                    <option th:each="a : ${area}" th:value="${a.codigoarea}" th:text="${a.areadescripcion}"></option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Guardar Empleado</button>
            </div>
        </form>
    </div>

    <!-- jQuery y Bootstrap Bundle JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
